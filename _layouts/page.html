---
layout: main
---

<article>
    <header>
  		<h1>{{ page.title }}</h1>
        {% if page.subtitle %}
  		<h2 class="sub-title">{{ page.subtitle }}</h2>
        {% endif %}
  		<small>{{ page.description }}</small>
  	</header>
    <div class="page-content">
      {{ content }}
  </div>
</article>
