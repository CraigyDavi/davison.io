<!-- Target for toggling the sidebar `.sidebar-checkbox` is for regular
     styles, `#sidebar-checkbox` for behavior. -->
<input type="checkbox" class="sidebar-checkbox" id="sidebar-checkbox">

<!-- Toggleable sidebar -->
<div class="sidebar" id="sidebar">
  <div class="sidebar-item">
    <h3 style="color: #fff">{{site.title}}</h3>
    <p>{{ site.description }}</p>
  </div>
  <nav class="sidebar-nav">
    <a class="sidebar-nav-item {% if page.title == 'Home' %}active{% endif %}" href="{{ site.baseurl }}/">Home</a>
    <a class="sidebar-nav-item {% if page.title == 'Hello' %}active{% endif %}" href="{{ site.baseurl }}/hello/">Hello</a>
    <a class="sidebar-nav-item {% if page.title == 'Projects' %}active{% endif %}" href="{{ site.baseurl }}/projects/">Projects</a>
    <a class="sidebar-nav-item" href="http://davison.io/blog/">Blog</a>
  </nav>

  <div class="sidebar-item">
    <p>
      <!--&copy; {{ site.time | date: '%Y' }} Craig Davison-->
      :)
    </p>
  </div>
</div>
